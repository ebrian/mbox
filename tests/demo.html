            mbox.set_in_duration(1000);
            mbox.set_out_duration(1000);
            mbox.custom({
                message: 'Do you work?',
                options: {
                    outDuration: 100
                },
                buttons: [{
                        label: 'Yes',
                        color: 'green darken-2',
                        callback: function () {
                            console.log('do action for yes answer');
                            mbox.close();
                        }
                    },
                    {
                        label: 'No',
                        color: 'grey darken-2',
                        callback: function () {
                            console.log('do action for no answer');
                            mbox.close();
                        }
                    },
                    {
                        label: 'Not Answering',
                        color: 'red darken-2',
                        callback: function () {
                            mbox.close();
                        }
                    }
                ]
            });
        </script>
