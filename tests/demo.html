<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mbox - Materialize Box Maker</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css" rel="stylesheet" media="screen">
    <link href="//fonts.googleapis.com/css?family=Roboto:100,300,500,700" rel="stylesheet">
    <link href="/src/mbox.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
    <script src="/src/mbox.js"></script>
</head>
<body>
<div>
    <button onclick="mbox.alert('alert')">Alert</button>
    <button onclick="mbox.confirm('confirm')">Confirm</button>
    <button onclick="mbox.prompt('prompt')">Prompt</button>
    <br />
</div>
</body>
</html>
